<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fila Farmacia</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="tittle-form">
        <h1>Formulario de Registro</h1>
    </div>

    <section class="formulario">
        <form id="form">
        <div class="field">
            <label for="title">RUT</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="field">
            <label for="name">Nombre Completo</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="field">
            <label for="message">Número Telefónico (En caso de Emergencia)</label>
            <input type="text" name="message" id="message">
        </div>

        <input class="button" type="submit" id="button" value="Send Email" >
        </form>
    </section>
    <script src="index.js"></script>

</body>
</html>
