<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Fila Farmacia</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="tittle-form">
    <h1>Formulario de Registro</h1>
  </div>

  <section class="formulario">
    <form id="form">
      <div class="field">
        <label for="title">RUT</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="field">
        <label for="name">Nombre Completo</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="field">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="field">
        <label for="message">Número Telefónico (En caso de Emergencia)</label>
        <input type="tel" name="message" id="message" required>
      </div>

      <input class="button" type="submit" id="button" value="Enviar">
    </form>
  </section>
</body>
</html>
